<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con CSS</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #c215e5;
        }
        th {
            background-color: #1ab682;
            color: #000000;
        }
        td {
            background-color: #f47dff;
        }
        img {
            width: 150px;
            height: auto;
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>
    <h1>Tabla con Im√°genes</h1>
    <table>
        <tr>
            <th>Lugar</th>
            <th>Imagen</th>
        </tr>
        <tr>
            <td>Los Angeles</td>
            <td><img src="Los Angeles.jpg" alt="Imagen de un hermoso lugar"></td>
        </tr>
        <tr>
            <td>Tokio</td>
            <td><img src="Tokio.jpg" alt="Imagen de bello lugar"></td>
        </tr>
    </table>
</body>
</html>

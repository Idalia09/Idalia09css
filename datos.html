<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Lugar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        .datos {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Información del Lugar que Quieres Visitar</h1>
    
    <div class="datos">
        <p><strong>Nombre del Lugar:Los Angeles</strong> <!-- Aquí va el nombre del lugar --></p>
        <p><strong>Ubicación del Lugar:Ciudad de California</strong> <!-- Aquí va la ubicación del lugar --></p>
        <p><strong>Imagen del Lugar:</strong></p>
        <img src="Los Angeles.jpg" alt="Imagen del Lugar">
    </div>
</body>
</html>
